<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
  /* Same base CSS from the previous example */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(45deg, #4e54c8, #8f94fb);
}

.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    width: 100%;
}

.login-box, .register-box {
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
    text-align: center;
    position: absolute;
    transition: 0.5s;
}

.register-box {
    display: none;
}

h2 {
    color: #333;
    margin-bottom: 20px;
}

.input-group {
    position: relative;
    margin-bottom: 30px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    background: none;
    border: none;
    border-bottom: 2px solid #aaa;
    outline: none;
    color: #333;
    font-size: 16px;
}

.input-group label {
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    color: #aaa;
    pointer-events: none;
    transition: 0.5s;
}

.input-group input:focus ~ label,
.input-group input:valid ~ label {
    top: -5px;
    color: #4e54c8;
    font-size: 12px;
}

button {
    width: 100%;
    background: #4e54c8;
    border: none;
    padding: 10px;
    border-radius: 25px;
    color: white;
    cursor: pointer;
    font-size: 18px;
    transition: 0.3s;
}

button:hover {
    background: #6b73ff;
}

.social-login {
    margin-top: 20px;
}

.social-login p {
    color: #333;
    margin-bottom: 10px;
}

.social-buttons {
    display: flex;
    justify-content: space-between;
}

.social-buttons button {
    width: 48%;
    padding: 10px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    color: white;
    font-size: 16px;
}

.social-buttons .facebook {
    background: #3b5998;
}

.social-buttons .google {
    background: #db4437;
}

.social-buttons button:hover {
    opacity: 0.9;
}

.register-link, .login-link {
    margin-top: 20px;
}

.register-link p, .login-link p {
    color: #333;
}

.register-link a, .login-link a {
    color: #4e54c8;
    text-decoration: none;
    font-weight: bold;
}

.register-link a:hover, .login-link a:hover {
    text-decoration: underline;
}
</style>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="#">
                <div class="input-group">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button type="submit">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
                </div>
                <div class="social-login">
                    <p>Or login with</p>
                    <div class="social-buttons">
                        <button class="facebook">Facebook</button>
                        <button class="google">Google</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="register-box" id="register-box">
            <h2>Register</h2>
            <form action="#">
                <div class="input-group">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button type="submit">Register</button>
                <div class="login-link">
                    <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Variables to store the registered user data
let registeredUser = null;

document.getElementById("show-register").addEventListener("click", function() {
    document.querySelector(".login-box").style.display = "none";
    document.querySelector(".register-box").style.display = "block";
});

document.getElementById("show-login").addEventListener("click", function() {
    document.querySelector(".login-box").style.display = "block";
    document.querySelector(".register-box").style.display = "none";
});

document.querySelector(".register-box form").addEventListener("submit", function(e) {
    e.preventDefault();

    const username = this.querySelector('input[type="text"]').value;
    const email = this.querySelector('input[type="email"]').value;
    const password = this.querySelector('input[type="password"]').value;

    // Store registered data
    registeredUser = {
        username: username,
        email: email,
        password: password
    };

    alert("Registration successful! Please login.");

    // Switch back to login form after registration
    document.querySelector(".login-box").style.display = "block";
    document.querySelector(".register-box").style.display = "none";
});

document.querySelector(".login-box form").addEventListener("submit", function(e) {
    e.preventDefault();

    const username = this.querySelector('input[type="text"]').value;
    const password = this.querySelector('input[type="password"]').value;

    // Validate login credentials
    if (registeredUser && username === registeredUser.username && password === registeredUser.password) {
        alert("Login successful!");
        window.location.href = "welcomejunry.html"; // Redirect to dashboard page
    } else {
        alert("Invalid username or password. Please try again.");
    }
});
    </script>
</body>
  </html>
