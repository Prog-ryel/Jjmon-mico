<script>
    function createFallingEmoji() {
        const container = document.getElementById('falling-container');
        const emoji = document.createElement('div');
        emoji.className = 'falling-emoji';
        emoji.textContent = 'ðŸ¥°';
        emoji.style.left = `${Math.random() * 100
        }vw`; 
        emoji.style.top = `-${Math.random() * 100}px`; 
        emoji.style.animation = `fall ${Math.random() * 3 + 2}s linear`; 
        
        container.appendChild(emoji);

        emoji.addEventListener('animationend', () => {
            container.removeChild(emoji);
        });
    }

    const intervalDuration = 100; 
    const totalDuration = 60000; 
    let elapsedTime = 0;
    
    const interval = setInterval(() => {
        if (elapsedTime < totalDuration) {
            createFallingEmoji();
            elapsedTime += intervalDuration; 
        } else {
            clearInterval(interval);
        }
    }, intervalDuration);

    // Sounds
    var isPlaying = false;
    var music = document.getElementById("myAudio");
    var playPauseBtn = document.getElementById("playPauseBtn");

    function toggleMusic() {
        if (isPlaying) {
            music.pause();
            playPauseBtn.textContent = "Play Music";
        } else {
            music.play();
            playPauseBtn.textContent = "Pause Music";
        }
        isPlaying = !isPlaying;
    }

    music.onended = function() {
        playPauseBtn.textContent = "Play Music";
        isPlaying = false;
    };
    // Video upload function
    function uploadVideo() {
        const videoInput = document.getElementById('videoUpload');
        const uploadStatus = document.getElementById('uploadStatus');
        const videoContainer = document.getElementById('videoContainer');
        const uploadedVideo = document.getElementById('uploadedVideo');

        if (videoInput.files.length > 0) {
            const file = videoInput.files[0];
            const videoURL = URL.createObjectURL(file); // Create a URL for the uploaded video

            // Display the uploaded video
            uploadedVideo.src = videoURL;
            videoContainer.style.display = 'block';

            // Simulate a file upload process
            uploadStatus.textContent = `Uploading ${file.name}...`;

            setTimeout(() => {
                uploadStatus.textContent = `Upload successful!`;
            }, 2000); // Simulate upload delay
        } else {
            uploadStatus.textContent = 'Please select a video file first.';
        }
    }
</script>
