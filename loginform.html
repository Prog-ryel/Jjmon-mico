<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
     @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
     
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.6), rgba(255, 0, 255, 0.6), rgba(0, 255, 0, 0.6));
            background-size: 200% 200%;
            animation: gradientAnimation 5s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #6802FB;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input {
          outline: 1px solid #872FEB;
        }
        input {
          outline: 1px solid #872FEB;
        }
        
        input:hover, input:active {
          outline: 2px solid #872FEB;
          filter: drop-shadow(1px 1px 15px #872FEB);
        }
        .login-container button {
            width: 98%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .login-container .link {
            margin-top: 15px;
            font-size: 14px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        .success {
            color: green;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        h2 {
          font-size: 30px;
          color: #6802FB;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <div id="message"></div>
        <br>
        <button type="submit">Login</button>
    </form>
    <div class="link">
        Don't have an account? <a href="registrationform.html">Register here</a>.
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission

    const username = document.querySelector('input[name="username"]').value;
    const password = document.querySelector('input[name="password"]').value;
    const message = document.getElementById('message');

    // Get stored registration details
    const registeredUsername = localStorage.getItem('registeredUsername');
    const registeredPassword = localStorage.getItem('registeredPassword');

    // Check if the input matches the stored registration details
    if (username === registeredUsername && password === registeredPassword) {
        // Redirect to the welcome page
        window.location.href = 'welcome.html';
    } else {
        message.textContent = "Invalid username or password!";
        message.className = "error";
    }
});
</script>

</body>
  </html>
