<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.6), rgba(255, 0, 255, 0.6), rgba(0, 255, 0, 0.6));
            background-size: 200% 200%;
            animation: gradientAnimation 5s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #6802FB;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input {
          outline: 1px solid #872FEB;
        }

        input:hover, input:active {
          outline: 2px solid #872FEB;
          filter: drop-shadow(1px 1px 15px #872FEB);
        }
        .login-container button {
            width: 98%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .login-container .separator {
            margin: 20px 0;
            position: relative;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        .login-container .separator:before,
        .login-container .separator:after {
            content: "";
            position: absolute;
            width: 40%;
            height: 1px;
            background-color: #ccc;
            top: 50%;
        }
        .login-container .separator:before {
            left: 0;
        }
        .login-container .separator:after {
            right: 0;
        }
        .link {
            margin-top: 15px;
            font-size: 14px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        .success {
            color: green;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        h2 {
          
          font-size: 30px;
          color: #6802FB;
        }
       .rre-img {
          flex-direction: column;
          align-items: center;
          justify-content: center;
          border: 1px solid #00FFEF; /* Bright cyan border */
          background: linear-gradient(135deg, #FF6EC7, #FF9A8B, #00FFEF, #9B59B6, #AC02FF); /* Multi-color gradient */
          background-size: 400% 400%; /* Expands gradient for more effect */
          animation: gradientAnimation 10s ease infinite; /* Animation for dynamic effect */
          box-shadow: 0 0 20px rgba(255, 105, 180, 0.6); /* Neon glow effect */
        }

        @keyframes gradientAnimation {
          0% { background-position: 0% 0%; }
          50% { background-position: 100% 100%; }
          100% { background-position: 0% 0%; }
        }
        .rre {
          height: 100%;
          width: 70%;
        }
        .show-password {
          margin-bottom: 1rem;
        }
        .clock {
          text-align: start;
            
            font-size: 15px;
            color: red;
     
            
        }
        
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

<div class="login-container">
   <div class="clock" id="clock"></div>
  <hr>
  <div class="rre-img">
    
    <img class="rre" src="rre.png" alt="">
   
  </div>
  <hr>
     <h2>Login</h2>
    <form id="loginForm">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <div id="message"></div>
        <br>
        
        <div class="show-password">
            <input type="checkbox" id="showPassword" onclick="togglePassword()"> 
            <label class="label" for="showPassword">Show Password</label>
        </div>
        
        <button type="submit">Login</button>
        <br>
    </form>
    
    <!-- Separator -->
    <div class="separator">or</div>
    
    <!-- Google Sign-In Button -->
    <div id="g_id_onload"
         data-client_id="YOUR_CLIENT_ID"
         data-login_uri="http://localhost:7700"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
    
    <div class="link">
        Don't have an account? <a href="registrationform.html">Register here</a>.
    </div>
</div>

<script>

  function togglePassword() {
            const passwordField = document.getElementById('password');
            const showPassword = document.getElementById('showPassword');
            if (showPassword.checked) {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }
        
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        const username = document.querySelector('input[name="username"]').value;
        const password = document.querySelector('input[name="password"]').value;
        

        // Get stored registration details
        const registeredUsername = localStorage.getItem('registeredUsername');
        const registeredPassword = localStorage.getItem('registeredPassword');

        // Check if the input matches the stored registration details
        if (username === registeredUsername && password === registeredPassword) {
            // Store username in localStorage
            localStorage.setItem('loggedInUsername', username);
            // Redirect to the welcome page
            window.location.href = 'welcome.html';
        } else {
            message.textContent = "Invalid username or password!";
            message.className = "error";
        }
    });

    //clock
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';

            // Convert 24-hour time to 12-hour time
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'

            const timeString = `${String(hours).padStart(2, '0')}:${minutes}:${seconds} ${ampm}`;
            document.getElementById('clock').textContent = timeString;
        }


        setInterval(updateClock, 1000);
        updateClock(); // initial call to display clock immediately
        displayPhoneBrand(); // Call function to display cellphone brand

    

</script>

</body>
</html>
