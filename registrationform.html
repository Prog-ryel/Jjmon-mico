<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
    
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.6), rgba(255, 0, 255, 0.6), rgba(0, 255, 0, 0.6));
            background-size: 200% 200%;
            animation: gradientAnimation 5s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registration-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #6802FB;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .registration-container h2 {
            margin-bottom: 20px;
        }
        .registration-container input[type="text"],
        .registration-container input[type="email"],
        .registration-container input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .registration-container button {
            width: 98%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            
            cursor: pointer;
            font-size: 16px;
        }
        input {
          outline: 1px solid #872FEB;
        }
        
        input:hover, input:active {
          outline: 2px solid #872FEB;
          filter: drop-shadow(1px 1px 15px #872FEB);
        }
        
        .registration-container button:hover {
            background-color: #218838;
        }
        .registration-container .link {
            margin-top: 15px;
            font-size: 14px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        .success {
            color: green;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        h2 {
          font-size: 30px;
          color: #6802FB;
        }
        .rre-img {
          flex-direction: column;
          align-items: center;
          justify-content: center;
          border: 1px solid #00FFEF; /* Bright cyan border */
          background: linear-gradient(135deg, #FF6EC7, #FF9A8B, #00FFEF, #9B59B6, #AC02FF); /* Multi-color gradient */
          background-size: 400% 400%; /* Expands gradient for more effect */
          animation: gradientAnimation 10s ease infinite; /* Animation for dynamic effect */
          box-shadow: 0 0 20px rgba(255, 105, 180, 0.6); /* Neon glow effect */
        }

          @keyframes gradientAnimation {
          0% { background-position: 0% 0%; }
          50% { background-position: 100% 100%; }
          100% { background-position: 0% 0%; }
        }

        .rre {
          height: 100%;
          width: 70%;
        }
        .show-password {
          margin-bottom: 1rem;
        }
        .clock {
          text-align: start;
            
            font-size: 15px;
            color: red;
     
            
        }
    </style>
</head>
<body>

<div class="registration-container">
  <div class="clock" id="clock"></div>
  <hr>
  <div class="rre-img">
    
    <img class="rre" src="rre.png" alt="">
   
  </div>
  <hr>
    <h2>Register</h2>
    <form id="registrationForm">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <div id="message"></div>
        <button type="submit">Register</button>
    </form>
    <div class="link">
        Already have an account? <a href="loginform.html">Login here</a>.
    </div>
</div>

<script>
    
    // Store registered user temporarily in localStorage
function registerUser(username, email, password) {
    const user = {
        username: username,
        email: email,
        password: password
    };
    // Store user in localStorage
    localStorage.setItem('registeredUser', JSON.stringify(user));
}

// Registration form submission
document.getElementById('registrationForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const username = event.target.username.value;
    const email = event.target.email.value;
    const password = event.target.password.value;
    const confirmPassword = event.target.confirm_password.value;

    if (password === confirmPassword) {
        registerUser(username, email, password);
        document.getElementById('message').textContent = "Registration successful!";
        document.getElementById('message').classList.add('success');
        window.location.href = 'loginform.html';
    } else {
        document.getElementById('message').textContent = "Passwords do not match!";
        document.getElementById('message').classList.add('error');
    }
});
    
</script>

</body>
    </html>
