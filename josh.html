<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Information</title>
    <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.6), rgba(255, 0, 255, 0.6), rgba(0, 255, 0, 0.6));
            background-size: 200% 200%;
            animation: gradientAnimation 5s ease infinite;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            ackground-color: #fff;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.6), rgba(255, 0, 255, 0.6), rgba(0, 255, 0, 0.6));
            background-size: 200% 200%;
            animation: gradientAnimation 3s ease infinite;
            border: 2px solid #9102FB;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-sizing: border-box;
        }

        .profile-container img {
            border-radius: 50%;
            border: 2px solid #9102FB;
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }

        .profile-container h2 {
            margin: 0;
            font-size: 28px;
            color: #7102FB;
        }

        .profile-container p {
            color: black;
            font-size: 16px;
            margin: 5px 0;
        }

        .clock {
          text-align: center;
            margin-top: 20px;
            font-size: 20px;
            color: red;
            border: 1px solid darkblue;
            
        }

        .phone-brand {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            overflow: hidden; /* Hide overflowing text */
            text-overflow: ellipsis; /* Add ellipsis for overflowing text */
            white-space: nowrap; /* Prevent text from wrapping */
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @media (max-width: 768px) {
            .profile-container {
                padding: 15px;
            }

            .profile-container img {
                width: 100px;
                height: 100px;
            }

            .profile-container h2 {
                font-size: 30px;
            }

            .profile-container p {
                font-size: 14px;
            }

            .clock {
                font-size: 18px;
            }

            .phone-brand {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .profile-container {
                padding: 10px;
            }

            .profile-container img {
                width: 100px;
                height: 100px;
            }
        

            .profile-container h2 {
                font-size: 20px;
            }

            .profile-container p {
                font-size: 12px;
            }

            .clock {
                font-size: 16px;
            }

            .phone-brand {
                font-size: 12px;
            }
        }
        button {
  padding: 1em 1em;
  border: none;
  border-radius: 5px;
  font-weight: bold;
  font-size: 6.2px;
  letter-spacing: 3px;
  text-transform: uppercase;
  cursor: pointer;
  color: #2c9caf;
  transition: all 1000ms;
  position: relative;
  overflow: hidden;
  outline: 2px solid #2c9caf;
}

button:hover {
  color: #ffffff;
  transform: scale(1.1);
  outline: 1px solid #70bdca;
  box-shadow: 4px 5px 17px -4px #268391;
}

button::before {
  content: "";
  position: absolute;
  left: -50px;
  top: 0;
  width: 0;
  height: 100%;
  background-color: #2c9caf;
  transform: skewX(45deg);
  z-index: -1;
  transition: width 1000ms;
}

button:hover::before {
  width: 220%;
}
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="josh.jpg" alt="Profile Picture">
        <h2>Josh Francisco</h2>
        <p>BSIT-1A Student</p>
        <p>Email: joshfrancisco@gmail.com</p>
        <p>Location: Talacogon, Agusan del Sur</p>
        <p>the nonchalant boyðŸ”¥</p>
         <button id="playPauseBtn" onclick="toggleMusic()">Play Music</button>
        <div class="clock" id="clock"></div>
        <audio id="myAudio" src="meow.mp3" type="audio/mp3"></audio>
    </div>

    <script>

        var isPlaying = false;
    var music = document.getElementById("myAudio");
    var playPauseBtn = document.getElementById("playPauseBtn");

    function toggleMusic() {
        if (isPlaying) {
            music.pause();
            playPauseBtn.textContent = "Play Music";
        } else {
            music.play();
            playPauseBtn.textContent = "Pause Music";
        }
        isPlaying = !isPlaying;
    }

    music.onended = function() {
        playPauseBtn.textContent = "Play Music";
        isPlaying = false;
    };
        
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';

            // Convert 24-hour time to 12-hour time
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'

            const timeString = `${String(hours).padStart(2, '0')}:${minutes}:${seconds} ${ampm}`;
            document.getElementById('clock').textContent = timeString;
        }


        setInterval(updateClock, 1000);
        updateClock(); // initial call to display clock immediately
        displayPhoneBrand(); // Call function to display cellphone brand
    </script>
</body>
</html>
